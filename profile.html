<!DOCTYPE html>
<html>
<head>
	<title>Profile card</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<style type="text/css">

			width:100%;

		}

			padding:5%;
			border:2px dotted blue;
			text-align: center;
			box-shadow: 10px 10px 10px 10px;

		}
		img{
			height:50%;
			width:40%;
		}
	</style>

</head>
<body>

		</div>
