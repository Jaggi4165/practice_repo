<!DOCTYPE html>
<html>
<head>
	<title>LoginPage</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="jumbotron ml-auto mr-auto" style="width:300px;">
	<form class="form-group">
		<h2>Login Form</h2>
		<label for="un">Username : </label>
		<input class="form-control" type="text" name="un" placeholder="Enter your name">
		<label for="pass">Pasword : </label>
		<input class="form-control" type="password" name="pass" placeholder="Enter Your password">
		<button class="btn-primary">Sign-Up</button>
		<button class="btn-success">Submit</button>

	</form>
</div>
	</body>
</html>
